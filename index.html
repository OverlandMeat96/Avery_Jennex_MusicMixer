<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Vaporwave Music Mixer</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Vaporwave Music Mixer</h1>
		<h2>Vaporwave Music Mixer</h2>
	</header>
	<section id="game-boards">
		<h2 class="hidden">The Game Board</h2>


		<div class="puzzle-pieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img  src="images/vaporwave_car.jpg" alt="top left" class="puzzle-image">
			<img  src="images/vaporwave_car.jpg" alt="top left" class="puzzle-image">
			<img  src="images/vaporwave_car.jpg" alt="top left" class="puzzle-image">
			<img  src="images/vaporwave_car.jpg" alt="top left" class="puzzle-image">
		</div>


		<div class="puzzle-board">
			<h3 class="hidden">The Drop Zones</h3>
			<div class="drop-zone"></div>
			<div class="drop-zone"></div>
			<div class="drop-zone"></div>
			<div class="drop-zone"></div>
		</div>
	</section>


	<footer>
		<p>Click Image To Change Car Set</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img data-puzzleindex="0" src="images/vaporwave_background.jpg" alt="thumbnail">
			<img data-puzzleindex="1" src="images/vaporwave_background.jpg" alt="thumbnail">
	    	<img data-puzzleindex="2" src="images/vaporwave_background.jpg" alt="thumbnail">
			<img data-puzzleindex="3" src="images/vaporwave_background.jpg" alt="thumbnail">
		</nav>
	</footer>


	<script src="script/app.js"></script>
</body>
</html>
